<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Nutritions Checker | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <style>
    body {
      background: url("dist/img/login-bg.jpg");
      height: 100vh !important;
      width: 100vw;
      overflow: hidden;
      background-size: cover;
      background-repeat: no-repeat;
    }

    div.right-bg {
      background: rgba(18,18,18,.5);
      filter: blur(100%);
    }

  </style>
</head>
<body class="hold-transition row no-gutters">
<div class="col-lg-8 p-0 h-100 right-bg d-none d-lg-block">

</div>
<div class="col-lg-4 p-0">
  <div class="card h-100">
    <div class="card-body login-card-body">
      <h3 class="text-success py-5 text-center border-bottom">Nutritions Checker</h3>
      <p class="login-box-msg pt-5">Eat healthy stay healthy!</p>

      <form action="#" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <!-- <button type="submit" class="btn btn-success btn-block">Sign In</button> -->
            <a href="./dashboard.html" class="btn btn-success btn-block">Sign In</a>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>


<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./dist/js/adminlte.min.js"></script>

</body>
</html>
