<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portofolio</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Open Sans', sans-serif;
  }
  section.head {
    height: 100vh;
    width: 100%;
    position: relative;
    background-color: #0d0a0b;
    background-image: linear-gradient(315deg, #0d0a0b, #009fc2);
    color: white;
  }
  section.head h1 {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
<body>
  <section class="head">
    <h1>Welcome to my profile</h1>
  </section>
</body>
</html>
