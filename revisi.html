<style>
    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
    }
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }
    .checkmark:before {
        border:0 !important;
        background: transparent!important;
    }
    input[type=checkbox]:checked ~ .checkmark:after {
        display: block;
        background: transparent;
    }
    .checkmark:after {
        color: green !important;
        font-size: 25px !important;
    }
    .custom-file-control.h-100:before {
