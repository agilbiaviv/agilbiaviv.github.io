<div class="row">
    <div class="col-12">
        <h3 class="pt-3">Form Barang</h3>
        <div class="card mb-3">
            <div class="card-body">
                <h3>Form Input Barang</h3>
                <div class="card card-body">
                    <div class="row">

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">kode <span class="brg"></span><span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="kode" placeholder="A12055">
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">nama <span class="brg"></span><span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="nama" placeholder="PROG SHORT CORRIDOR MC">
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">stock <span class="brg"></span><span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="stok" placeholder="10">
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">tanggal</span><span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="tanggal">
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">SUPPLIER: <span class="text-danger">*</span></label>
                            <select class="form-control select2" data-placeholder="PILIH SUPPLIER">
                                <option label="PILIH SUPPLIER"></option>
                                <option value="tryout">SUPPLIER A</option>
                                <option value="latihan">SUPPLIER B</option>
                                <option value="latihan">SUPPLIER C</option>
                                <option value="latihan">SUPPLIER D</option>
                            </select>
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">KATEGORI: <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="kategori-barang" value="" readonly>
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">Harga pokok: <span class="text-danger">*</span></label>
                            <input class="form-control" type="number" name="h-pokok" value="" placeholder="10000">
                        </div>
    
                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">Harga jual: <span class="text-danger">*</span></label>
                            <input class="form-control" type="number" name="h-jual" value="" placeholder="10000">
                        </div>

                        <div class="lensa d-none col-md-12 row">

                            <div class="form-group col-6 col-md-2">
                                <label class="form-control-label">sph: <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="sph" placeholder="0">
                            </div>

                            <div class="form-group col-6 col-md-2">
                                <label class="form-control-label">cyl: <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="cyl" placeholder="0">
                            </div>

                            <div class="form-group col-6 col-md-2">
                                <label class="form-control-label">dim: <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="dim" placeholder="0">
                            </div>

                            <div class="form-group col-md-6 row">
                                <div class="form-group col-md-12 m-0">
                                    <label class="form-control-label">RL: <span class="text-danger">*</span></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline ml-3">
                                    <input type="radio" id="rl" name="rl" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="rl">r/l</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline ml-3">
                                    <input type="radio" id="r" name="rl" class="custom-control-input">
                                    <label class="custom-control-label" for="r">r</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline ml-3">
                                    <input type="radio" id="l" name="rl" class="custom-control-input">
                                    <label class="custom-control-label" for="l">l</label>
                                </div>

                            </div>

                        </div> <!-- lensa -->

                        <div class="col-12 d-flex justify-content-center mt-3">
                            <button class="btn btn-info mx-auto w-50 custom-btn">Simpan</button>
                        </div>
                    </div>
                </div>
                <h3 class="mt-4 d-inline-block">Daftar </h3><h3 class="brg d-inline-block pl-1"></h3>

                <div class="card card-body">
                    <div class="table-wrapper">
                        <table id="datatable1" class="table display responsive nowrap">
                            <thead>
                                <tr>
                                    <th>NAMA BARANG</th>
                                    <th class="none">SUPPLIER</th>
                                    <th class="none">KATEGORI</th>
                                    <th class="lensa none">sph</th>
                                    <th class="lensa none">cyl</th>
                                    <th class="lensa none">dim</th>
                                    <th class="lensa none">rl</th>
                                    <th>HARGA BELI</th>
                                    <th>STOK</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>MERK AMNV</td>
                                    <td> SUPPLIER C</td>
                                    <td><span class="brg"></span></td>
                                    <td>1</td>
                                    <td>0</td>
                                    <td>2</td>
                                    <td>r/l</td>
                                    <td>Rp. 600.000</td>
                                    <td>5</td>
                                    <td>
                                        <a href="#" class="btn btn-small btn-warning btn-icon rounded-circle">
                                            <div title="Edit" class="d-flex justify-content-center align-items-center h-100"><i class="fa fa-pencil-alt"></i></div>
                                        </a>
                                        <a href="#" class="btn btn-small btn-danger btn-icon rounded-circle">
                                            <div title="Delete" class="d-flex justify-content-center align-items-center h-100"><i class="fa fa-trash"></i></div>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>PROG SHORT CORRIDOR MC</td>
                                    <td>SUPPLIER A</td>
                                    <td><span class="brg"></span></td>
                                    <td>0</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>l</td>
                                    <td>Rp. 300.000</td>
                                    <td>5</td>
                                    <td>
                                        <a href="#" class="btn btn-small btn-warning btn-icon rounded-circle">
                                            <div title="Edit" class="d-flex justify-content-center align-items-center h-100"><i class="fa fa-pencil-alt"></i></div>
                                        </a>
                                        <a href="#" class="btn btn-small btn-danger btn-icon rounded-circle">
                                            <div title="Delete" class="d-flex justify-content-center align-items-center h-100"><i class="fa fa-trash"></i></div>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- table wrapper-->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready((e) => {
        $('.select2').select2() //initialize select2
        $('#datatable1').dataTable({
            "responsive": false,
            "language": {
                "lengthMenu": "Menampilkan _MENU_ data tiap halaman",
                "zeroRecords": "Data tidak ditemukan",
                "info": "Menampilkan halaman _PAGE_ dari _PAGES_",
                "infoEmpty": "Tidak ada data",
                "infoFiltered": "(Dari _MAX_ total data)"
            },
            "columnDefs": [
                {
                    "targets": [ 1, 2 ],
                    "visible": false,
                },
                {
                    "targets": [ 1, 2, 4, -1 ],
                    "orderable": false,
                    "searchable": false
                }
            ],

        }) //initialize datatable

        switch(localStorage.kb) {

            case 'lensa' :
                $('.lensa').removeClass('d-none')
                $('.lensa').removeClass('none')
            break;
        }

        $('input[name=kategori-barang]').val(localStorage.kb) // set kategori barang sesuai menu yang dipilih
        $('.brg').text(localStorage.kb)
    })
</script>
