<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>OPTIK</title>

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- js -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <section class="login-bg">
        <div class="login-box">
            <h3 class="login-box__header">OPTIK</h3>

            <form action="app/index.html" class="p-3">

                <div class="form-group mb-4">
                    <input type="text" class="form-control" autocomplete="off" placeholder="Enter Your Username">
                </div>

                <div class="form-group mb-5">
                    <input type="password" class="form-control"  placeholder="Enter Your Password">
                </div>

                <hr class="login-box__divider">

                <div class="form-group">
                    <button class="btn btn-block btn-primary" type="submit">Login</button>
                </div>

                <hr class="login-box__divider">

                <span class="d-inline-block text-center w-100" style="font-size: .75rem; text-transform: capitalize;">Don't have account? <a href="#" style="text-transform: uppercase; text-decoration: underline; color: var(--info); cursor: pointer; font-size: 1rem;">Sign Up!</a></span>

            </form>


        </div>
    </section>
</body>
</html>
