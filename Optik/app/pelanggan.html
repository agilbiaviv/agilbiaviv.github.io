<div class="row">
    <div class="col-12">
        <div class="card mb-2">
            <div class="card-body">
                <h3>Form Pelanggan</h3>
                <div class="card card-body">
                    <div class="form-row">

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">No. KTP: <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="ktp" value="" placeholder="Masukkan No. KTP Pelanggan">
                        </div>

                        <div class="form-group col-12 col-md-6">
                            <label class="form-control-label">Nama Pelanggan: <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="nama" value="" placeholder="Masukkan Nama Pelanggan">
                        </div>

                        <div class="form-group col-12 col-md-4">
                            <label class="form-control-label">Tanggal Lahir: <span class="text-danger">*</span></label>
                            <input class="form-control" type="date" name="tgl_lahir" value="">
                        </div>

                        <div class="form-group col-12 col-md-4 row no-gutters">
                            <div class="form-group col-md-12 m-0">
                                <label class="form-control-label d-block">Jenis Kelamin: <span class="text-danger">*</span></label>
                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input type="radio" id="l" name="jenis_kelamin" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="l">laki-laki</label>
                                </div>

                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input type="radio" id="p" name="jenis_kelamin" class="custom-control-input">
                                    <label class="custom-control-label" for="p">Perempuan</label>
                                </div>
        
                            </div>
                        </div>

                        <div class="form-group col-12 col-md-4">
                            <label class="form-control-label">Agama: <span class="text-danger">*</span></label>
                            <select class="form-control select2" data-placeholder="PILIH Agama">
                                <option label="PILIH Agama Pelanggan"></option>
                                <option value="0">Islam</option>
                                <option value="1">Kristen</option>
                                <option value="2">Katolik</option>
                                <option value="3">Hindu</option>
                                <option value="4">Budha</option>
                                <option value="5">Konghuchu</option>
                            </select>
                        </div>

                        <div class="form-group col-12 col-md-4">
                            <label class="form-control-label">alamat: <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="alamat" value="" placeholder="Masukkan alamat Pelanggan">
                        </div>

                        <div class="form-group col-12 col-md-4">
                            <label class="form-control-label">Nomor Telepon / WA: <span class="text-danger">*</span></label>
                            <input class="form-control" type="text" name="telp" value="" placeholder="Masukkan Nomor Telepon Pelanggan">
                        </div>

                        <div class="form-group col-12 col-md-4">
                            <label class="form-control-label">Nomor BPJS: <span class="text-danger">* Jika Ada</span></label>
                            <input class="form-control" type="text" name="telp" value="" placeholder="Masukkan Nomor Telepon Pelanggan">
                        </div>

                    </div>

                    <button class="btn btn-info custom-btn col-12 col-md-6 mx-auto">Simpan</button>
                </div>
                <h3 class="mt-2 d-inline-block">Daftar Pelanggan</h3>

                <div class="card card-body">
                    <div class="table-wrapper">
                        <table id="datatable1" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>No. KTP</th>
                                    <th>Nama Pelanggan</th>
                                    <th>Alamat</th>
                                    <th>No. Telepon / WA</th>
                                    <th></th>
                                    <th class="none">Tanggal Lahir : </th>
                                    <th class="none">Jenis Kelamin : </th>
                                    <th class="none">Agama : </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>3509191801960001</td>
                                    <td>Rohn Do An Akloro</td>
                                    <td>Jl. Mawar IV No. 20 Kalisat</td>
                                    <td>08217371237</td>
                                    <td style="width: 18%">
                                        <button class="btn btn-warning custom-btn text-white">Ubah</button>
                                        <button class="btn btn-danger custom-btn">Hapus</button>
                                    </td>
                                    <td>05-11-1996</td>
                                    <td>Perempuan</td>
                                    <td>Islam</td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- table wrapper-->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready((e) => {


        $('.select2').select2() //initialize select2

        $('#datatable1').dataTable({
            "responsive": true,
            "language": {
                "lengthMenu": "Menampilkan _MENU_ data tiap halaman",
                "zeroRecords": "Data tidak ditemukan",
                "info": "Menampilkan halaman _PAGE_ dari _PAGES_",
                "infoEmpty": "Tidak ada data",
                "infoFiltered": "(Dari _MAX_ total data)"
            }

        }) //initialize datatable        

    })
</script>
